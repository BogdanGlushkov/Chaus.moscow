<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketChaus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="ticket-left">
            <div class="ticket_left_padding">
                <img src="img/logo.svg" alt="" style="height: 90px; width: 142px;">
                <div class="ticket-text_h1" style="margin-top: 30px;">Session_Completed</div>
                <div class="ticket-text_h2" style="margin: 20px 0px;">25.01 20:00</div>
                <div class="ticket-text_h4">PravdaEvent loft, Варшавское ш., 26 строение 12</div>
                <div class="ticket-text_h3" style="margin-top: 60px;">Иванов Иван Иванович</div>
                <div class="ticket-text_h3_light" style="margin-top: 20px;">2500₽</div>
                <div class="ticket-text_h2" style="margin-top: 60px;">+18</div>
                <div class="ticket__btn__block">
                    <div class="ticket__btn">
                        <img class="ticket__btn__icon__people" src="img/persnum.svg" alt="">   
                        <div class="ticket__btn__text">
                            <div class="ticket__btn__text__top">
                                200 чел.    
                            </div>
                            <div class="ticket__btn__text__bottom">
                                вместимость
                            </div>
                        </div>
                    </div>
                    <div class="ticket__btn">
                        <img class="ticket__btn__icon__time" src="img/time.svg" alt=""> 
                        <div class="ticket__btn__text">
                            <div class="ticket__btn__text__top">
                                10 часов  
                            </div>
                            <div class="ticket__btn__text__bottom">
                                длительность
                            </div>
                        </div>
                    </div>
                    <div class="ticket__btn">
                        <img class="ticket__btn__icon__dress" src="img/dc.svg" alt=""> 
                        <div class="ticket__btn__text">
                            <div class="ticket__btn__text__top">
                                Свободный 
                            </div>
                            <div class="ticket__btn__text__bottom">
                                Дресс-код
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom_text_left">
                НЕ ЗАБУДЬ ВЗЯТЬ С СОБОЙ ПАСПОРТ   
            </div>
        </div>
        <div class="ticket-right">
            <div class="ticket-right-bg">
                <div class="qr_code_block">
                    <div class="qr_code_block_inside">
                        <img src="img/qr.png" alt="">
                        <div class="qr_code_block_inside_text">
                            <div class="qr_code_block_inside_text_h1">
                                Проходной билет
                            </div>   
                            <div class="qr_code_block_inside_text_h2">
                                25.01 20:00
                            </div>
                            <div class="qr_code_block_inside_text_h3_light">
                                chaus.moscow
                            </div>
                        </div>
                    </div>
                </div>
                <img class="ticket-right_map" src="img/email_ticket_map.png" alt="">
            </div>
            <div class="bottom_text_right">
                НИКОМУ НЕ ПОКАЗЫВАЙ СВОЙ БИЛЕТ! 
            </div>
        </div>
    </div>
</body>
</html>
